<!-- 用户总览(全景)展示数据项  start-->
<video width="100%" height="100%" src="./img/bg.mp4" id="video" autoplay="true" loop autobuffer style=" position: absolute;top:-95px;height: 1012px;"></video>
<section class="site_center site_center1 fl" style="padding-top: 12%;width:20%;">

    <div class="center_title pos_rel">
        <div id="service_users" class="animate_inside"></div>
        <h1 style="font-size:18px;width: 160px;">本日充电用户数</h1>
    </div>

    <div class="mt30 pos_rel">

        <span style="font-size:40px;" id="in_service_user_total" class="myfont"></span> <span>个</span>

    </div>

    <div class="revenue_operation mt20 pos_rel">

        <div class="power_value">

        	<span style="font-size: 24px;font-weight: 600;" id="person_count" class="myfont"></span>

        	<span style="font-size: 15px;">个</span>

        	<p style="float: right;">

        		<span style="color:#E79E26;font-size: 24px;font-weight: 600;" id="team_count" class="myfont"></span>

        		<span style="color:#E79E26;font-size: 15px;">个</span>

        		</p>

       		</div>

        <ul class="data_list">

            <li id="p_percent" style="width:40%;height:10px;background: linear-gradient(to right,#47D3FF, #00B4FF);"></li>

            <li id="t_percent" style="width:60%;height:10px;background: linear-gradient(to right,#FFAB00, #FFDB65);"></li>

        </ul>

        <div class="power_value">个人:

        	<span id="person_percent" class="myfont"></span>

        	<p style="float: right;">车队:

        		<span style="color:#E79E26;" id="team_percent" class="myfont"></span>

       		</p>

   		</div>	

    </div>

    <div class="build mt40 pos_rel">

        <img width="36" src="./img/app.png" alt="" style="margin-top:0px;">

        <p style="margin-top:-6px;font-size:16px;">APP用户

        	<span style="font-size:32px;" id="app_users" class="myfont"></span>

        	<span>个</span>

       	</p>

    </div>

    <div class="build mt40 pos_rel">

        <img width="36" src="./img/weixin.png" alt="" style="margin-top:0px;">

        <p style="margin-top:-6px;font-size:16px;">微信用户

        	<span style="font-size:32px;" id="wechat_users" class="myfont"></span>

       		<span>个</span>

   		</p>	

    </div>

    <div class="build_chart">

        <div id="user_build" class="mt20" style="height:150px;width:150px;"></div>

        <div style="position: absolute;top:32px;left:64px;">

            <p><span style="font-size:34px;" id="in_service_users" class="myfont"></span>个</p>

            <p style="color:#8BC6FB;margin-top:10px;font-size: 16px;">服务中用户</p>

        </div>

    </div>

</section> 

<section class="site_center site_center2 fl" style="height: 980px;">

    <div id="map2" style="width:100%;height:740px; position: absolute;top:80px;"></div>

    <div class="center_nav" style="bottom:-30px;left: 56px;">

        <ul>
            <li class="active">
                <p  id="user_panorama">
                    <img width="42" src="./img/panorama.png" alt=""><span>全景视图</span>
                </p>
            </li>
            <li>
                <p id="user_streetscape">
                    <img width="42" src="./img/streetscape.png" alt="" style="left:40px;"><span>街景视图</span>
                </p>
            </li>
        </ul>
    </div>

    <div class="center_list">
        <ul>
            <li id="site_overview">
                <img src="./img/distribution.png" alt="" style="left: 8px;width: 16px;height: 18px;top:10px;">
                <p>站点分布</p>
            </li>
            <li class="active" id="user_overview">
                <img src="./img/user.png" alt="" style="height:18px;top:9px;left:7px;">
                <p>站点用户</p>
            </li>
            <li id="income_overview">
                <img src="./img/revenue.png" alt="">
                <p>站点收入</p>
            </li>
        </ul>
    </div>
</section>
<section class="site_center site_center3 fl" style="padding-top: 12%;padding-left:44px;width: 21%;">
    <div class="center_title pos_rel">
        <div id="add_user" class="animate_inside"></div>
        <h1>新用户信息</h1>
    </div>
    <div class="mt20 pos_rel">
        <p>
        	<span style="font-size:40px;" id="add_user_count" class="myfont"></span>

       		<span style="font-size:18px;"> 个 </span>

       		<p style="font-size:18px;color:#8BC6FB;">当日新增

                <span style="font-size:40px;" id="add_user_today" class="myfont"></span>
                
                <span style="font-size:18px;"> 个 </span>
            </p>
   		</p>	
    </div>

    <div class="mt20 pos_rel">

        <h1 style="font-weight: 500;font-size:20px;">新增用户趋势</h1>

        <div id="add_trend" style="height:128px;width:99%;"></div>

    </div>

    <div class="mt20 pos_rel">

        <h1 style="font-weight: 500;font-size:20px;">总用户增长趋势</h1>

        <div id="user_total" style="height:128px;width:99%;"></div>

    </div>

</section>
<div class="line"></div>
<div class="line1"></div>

<script>

    $("#income_overview").click(function(){

        $('#part').load('./income-overview.html',function(){ 
            $.myAnimate.incomeAnimate();
        });

    })



    $("#user_overview").click(function(){

        $('#part').load('./user-overview.html',function(){
            $.myAnimate.userAnimate();
        });

    })



    $("#site_overview").click(function(){

        $('#part').load('./site-overview.html',function(){
            $.myAnimate.siteAnimate();
        });

    })



    $("#user_streetscape").click(function(){

        $('#part').load('./user-overview-streetscape.html',function(){
            $.myAnimate.userAnimate();
        });

    })

</script>
